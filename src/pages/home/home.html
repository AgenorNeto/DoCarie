<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>

  <ion-card-header>
    Você é legal?
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Daenerys Targaryen</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>John Snow</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Love Foverer</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-card-content>

  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Anterior
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-end>
          <ion-icon name='musical-notes'></ion-icon>
          Próximo
        </button>
      </ion-col>
    </ion-row>

</ion-card>
