<ion-header>

  <ion-navbar>
    <ion-title>Levantamento de dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ng-container *ngIf="questions !== undefined">
    <span style="font-size: 20px; font-weight: 300; margin-bottom: 5px; display: block;">Quest√£o {{ actualQuestion + 1 }}</span>
    <h1 style="margin: 0; padding: 0;">{{ questions[actualQuestion].question }}</h1>

    <div class="question-container">
      <ion-list radio-group [formControl]="optionResponse">
        <ion-item *ngFor="let item of questions[actualQuestion].options; index as i">
          <ion-label>{{ item.option }}</ion-label>
          <ion-radio [value]="i"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <button (click)="nextQuestion()" ion-button block>OK</button>

  </ng-container>

</ion-content>
