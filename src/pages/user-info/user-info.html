<ion-header>

      <ion-navbar>
        <ion-title>Preencher dados</ion-title>
      </ion-navbar>

    </ion-header>


    <ion-content padding>

      <p style="font-size: 18px; text-align: center;">
        É importante deixar claro que esses dados serão armazenados temporariamente durante a sessão da aplicação
        e ele não sairá do seu celular.
      </p>

      <ion-list>

          <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input type="text" [formControl]="userInfoForm.get('name')"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Idade</ion-label>
            <ion-input type="number" [formControl]="userInfoForm.get('age')"></ion-input>
          </ion-item>

        </ion-list>

        <div padding>
          <button ion-button block (click)="goToQuestions()">Prosseguir</button>
        </div>

    </ion-content>
